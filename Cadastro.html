<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="CadastroStyle.css">
</head>
<body>

    <div class="container">


        

        <div class="card-cadastro">

            <h1>Cadastro</h1>

        <div class="input-group">
            <div class="input">
            <input type="text" id="first-name" placeholder="Primeiro nome" required>
        </div>

        <br>

            <div class="input">    
            <input type="text" id="last-name" placeholder="Sobrenome" required>
        </div>   
    </div> 


         <div class="input-group">
            <div class="input">
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <br>

            <div class="input">    
            <input type="tel" id="tel" placeholder="Telefone" required>
        </div>
    </div>

        
        
        <div class="input-group">
            <div class="input">
            <input type="password" id="senha" placeholder="Senha" required>
        </div>

        <br>

            <div class="input">    
            <input type="password" id="confirm-senha" placeholder="Confirme sua senha" required>
        </div>
    </div>

    <center>
        <a href="Login.html">
    <input type="submit" value="Cadastrar" class="button"></a>
            

</div>     
</div>

</body>
</html>
